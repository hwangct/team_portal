<div class="modal-header">
    <h4 class="modal-title">Employee Details</h4>
</div>
<div class="modal-body">
  <table style="width: 100%;">
      <tr><td>{{selected.EmpId}}</td></tr>
      <tr><td>{{selected.EmpName}}</td></tr>
      <tr><td>{{selected.EmpBaseLocation}}</td></tr>
      <tr><td>{{selected.Technology}}</td></tr>
    
  </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="empDetails.ok()">Close</button>
</div>
